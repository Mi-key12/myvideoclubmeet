<ion-header [translucent]="true">
  <ion-toolbar color="primary" *ngIf="pelicula">
    <ion-buttons slot="start" routerLink="/videoclub">
      <ion-back-button text="" icon="chevron-back-sharp"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ pelicula.titulo }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="pelicula">
    <ion-card>
      <ion-card-header>
        <img src="{{ pelicula.imgpath }}" alt="{{ pelicula.titulo }}" />
      </ion-card-header>
      <ion-card-content>
        <h1>{{ pelicula.titulo }}</h1>
        <p><strong>Director:</strong> {{ pelicula.director }}</p>
        <p><strong>AÃ±o:</strong> {{ pelicula.anio }}</p>
      </ion-card-content>
    </ion-card>
  </div>
  
</ion-content>
