<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start" routerLink="/home">
      <ion-back-button text="" icon="chevron-back-sharp"></ion-back-button>
    </ion-buttons>
    <ion-title>iVideoclub</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="modoLista" (click)="cambiarVista()">
        <ion-icon slot="icon-only" name="apps-sharp"></ion-icon>
      </ion-button>
      <ion-button *ngIf="!modoLista" (click)="cambiarVista()">
        <ion-icon slot="icon-only" name="reorder-four-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">iVideoclub</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="modoLista; else modoGrid">
    <ion-list *ngFor="let pelicula of peliculas">

      <ion-card (click)="verPaginaDetalle(pelicula.id)">
        <ion-card-header>
          <img src="{{ pelicula.imgpath }}" alt="{{ pelicula.titulo }} detalles" />
        </ion-card-header>
        <ion-card-content>
          <h1>{{ pelicula.titulo }}</h1>
          <p><strong>Director:</strong> {{ pelicula.director }}</p>
          <p><strong>Año:</strong> {{ pelicula.anio }}</p>
        </ion-card-content>
      </ion-card>

    </ion-list>
  </ion-list>

  <ng-template #modoGrid class="ion-no-padding">
    <ion-grid>
      <ion-row *ngFor="let pelicula of peliculas">
        <ion-col size="12">

          <ion-card (click)="verPaginaDetalle(pelicula.id)">
            <ion-card-header>
              <img src="{{ pelicula.imgpath }}" alt="{{ pelicula.titulo }} detalles" />
            </ion-card-header>
            <ion-card-content>
              <h1>{{ pelicula.titulo }}</h1>
              <p><strong>Director:</strong> {{ pelicula.director }}</p>
              <p><strong>Año:</strong> {{ pelicula.anio }}</p>
            </ion-card-content>
          </ion-card>

        </ion-col>
      </ion-row>
    </ion-grid>

  </ng-template>

</ion-content>
