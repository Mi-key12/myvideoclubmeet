<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Bienvenido a</ion-card-subtitle>
      <ion-card-title>¡Videoclub!</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      iVideoclub es una aplicación desarrollada con ionic.
      Para acceder a la gestión del videoclub pulsa el siguiente botón:
      <ion-item button routerLink="/videoclub">
        <ion-icon name="videocam-sharp" slot="start"></ion-icon>
        <ion-label>Acceso a iVideoclub</ion-label>
      </ion-item>    
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Información sobre el autor</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Aplicación desarrollada por
      <ion-item button routerLink="/autor">
        <ion-icon name="person-sharp" slot="start"></ion-icon>
        <ion-label>
          Consultar información
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
  
</ion-content>
